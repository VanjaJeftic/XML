<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car</a></div>
    <span class="nav-tool-items">
      <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Napravi nalog</a>
    </span>
  </mat-toolbar>


<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (submit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input  matInput placeholder="Username" maxlength="30" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Lozinka" maxlength="50" type="password" [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}" required>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <span *ngIf="dataInvalid" style="font-size: 15px; position: relative; top: -15px; color: red;">Pogresan email ili
          lozinka</span>
        <button mat-raised-button color="primary" style="width: 100%;" type="submit">Potvrdi</button>


      </form>
    
    </mat-card-content>
 
  

  </mat-card>
</div>
