<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Poruka</mat-card-title>
        </mat-card-header>
        <form class="form" #formControl="ngForm">
            <mat-card-content>

                <mat-form-field class="full-width">
                    <mat-label>Sadrzaj poruke</mat-label>
                    <textarea [(ngModel)]="poruka.sadrzaj" matInput [ngModelOptions]="{standalone: true}" required
                            style="height: 130px;"></textarea>
                </mat-form-field>
                

            </mat-card-content>
            <button mat-raised-button color="primary" (click)="onPosalji()">Posalji</button>
        </form>
    </mat-card>
</div>
