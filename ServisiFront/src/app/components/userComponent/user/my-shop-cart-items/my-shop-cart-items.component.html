<mat-toolbar color="primary" class="app-header">
    <div><a href="/user" class="navlogo">Rent-A-Car Korisnik</a></div>
    <span class="nav-tool-items">
      <a mat-button mat-raised-button routerLink="" routerLinkActive="active" (click)="onOdjaviMe()">Odjavi Me</a>
    </span>
</mat-toolbar>

<mat-card class="papper" style="width: 600px; height: 800;">

    <mat-card-header>
        <h3>Shopping Cart</h3>
    </mat-card-header>

    <mat-card-content >
        <mat-grid-list cols="2" rowHeight="2:1" >
            <mat-grid-tile [rowspan]="4">
                <mat-selection-list [style.overflow]="'auto'" [style.height.vh]="'60'" style="height: 600;" #simptomi class="scroll-me" [(ngModel)]="selectedOptions"
                    (ngModelChange)="onNgModelChange($event)">
                    <mat-list-option *ngFor="let zahtev of shopCartItems" [value]="zahtev">
                        {{zahtev.oglas.vozilo.user.firstname}} {{zahtev.povratak}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-grid-tile>
        </mat-grid-list>
        <button mat-raised-button color="primary" (click)="rezervisi()">Rezervisi</button>
    </mat-card-content>

</mat-card>
