<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car</a></div>
    <span class="nav-tool-items">
      <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Napravi nalog</a>
    </span>
  </mat-toolbar>

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box scrollable-content">
      <mat-card-header>
        <mat-card-title>Novi oglas</mat-card-title>
      </mat-card-header>
  
      <form class="form" (submit)="onSubmit()">
  
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Mesto" [(ngModel)]="oglas.mesto" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Cena" [(ngModel)]="oglas.cena" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

        
          <mat-form-field class="full-width">
            <input matInput placeholder="Popust" [(ngModel)]="oglas.popust" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>slobodan od</mat-label>
            <input matInput [matDatepicker]="picker"  [(ngModel)]="oglas.slobodanod"  [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>slobodan do</mat-label>
            <input matInput [matDatepicker]="picker1"  [(ngModel)]="oglas.slobodando"  [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

         <!-- <mat-form-field>
          <mat-checkbox>Collision Damage Waiver</mat-checkbox>
        </mat-form-field>-->
        </mat-card-content>
  
        <button mat-stroked-button color="primary" class="btn-block" type="submit">Potvrdi</button>
  
      </form>
    </mat-card>
  </div>
