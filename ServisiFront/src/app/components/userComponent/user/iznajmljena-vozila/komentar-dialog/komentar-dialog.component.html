<mat-card class="papper" style="width: 600px; height: 800;">
    <mat-card-header>
        <h3>Unesite komentar</h3>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="5" rowHeight="5:4">
            <mat-grid-tile [colspan]="2" style="margin: 15px; float: left;">
                <p>Ocena:</p>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" style="margin: 15px;">
                <star-rating (ratingChange)="onRatingChange($event)" staticColor="ok" [showHalfStars]="true"
                    [rating]="star-rating" [hoverEnabled]="true">
                </star-rating>
            </mat-grid-tile>
        </mat-grid-list>
        <form class="form" #formControl="ngForm" style="width: 100%;">
            <mat-card-content>
                <!-- Komentar -->
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Komentar:</mat-label>
                    <input [(ngModel)]="komentar" matInput placeholder="Unesite komentar.." required [ngModelOptions]="{standalone: true}">
                    <mat-icon matSuffix>textsms</mat-icon>
                </mat-form-field>
            </mat-card-content>
        </form>
        <mat-card-actions>
            <mat-grid-list cols="5" rowHeight="5:2">
                <mat-grid-tile [colspan]="1" style="margin: 15px; float: left;">
                    <button mat-raised-button style="margin-left: 10px;" (click)="izadji()">Izadji</button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" style="margin: 15px;">
                    <button mat-raised-button color="primary" [disabled]="!validate()"
                        (click)="dodajKomentar()">Nastavi</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
