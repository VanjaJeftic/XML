<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car Korisnik</a></div>
    <span class="nav-tool-items">
        <a mat-button mat-raised-button routerLink="/cenovnici" routerLinkActive="active" (click)="cenovnici()">Cenovnici</a>
        <a mat-button routerLink="" routerLinkActive="active" (click)="onOdjaviMe()">Odjavi Me</a>

        
     </span>
  </mat-toolbar> 
  <br><br>
  <div class="card my-5">
    <div class="card-body">
      <div class="labelNaslov">
      <label>Stavke cenovnika</label>
    </div>
    <table class="table table-striped table-responsive-md btn-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Cena po danu</th>
            <th scope="col">Cena po km</th>
            <th scope="col">Cena za CDW</th>
            <th scope="col">Br dana</th>
            <th scope="col">Popust</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stavka of stavkalist$ | async" >
            <td>{{ stavka.id }}</td>
            <td>{{ stavka.cena_po_danu}}</td>
            <td>{{ stavka.cena_po_km }}</td>
            <td>{{ stavka.cena_za_cdw }}</td>
            <td>{{ stavka.br_dana_popust}}</td>
            <td>{{ stavka.popust }}</td>
           
          </tr>
        </tbody>
      </table>    
</div>
  </div>
