<div class="dialog" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card >
      <mat-card-header>
        <mat-card-title>Novi cenovnik</mat-card-title>
      </mat-card-header>
  
      <form class="form" (submit)="onSubmit()">
  
        <mat-card-content>

          <mat-form-field class="full-width">
            <input matInput placeholder="Naziv" [(ngModel)]="cenovnik.naziv" maxlength="25" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        
  
          <mat-form-field>
            <mat-label>vazi od</mat-label>
            <input matInput [matDatepicker]="picker"  [(ngModel)]="cenovnik.vaziod"  [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
       
      </mat-card-content>
     
      <br>
        <button mat-stroked-button color="primary" class="btn-block" type="submit">Potvrdi</button><button mat-stroked-button color="primary" class="btn-block" (click)="cancel()">Odustani</button>
        
        
      </form>
    </mat-card>
  </div>
