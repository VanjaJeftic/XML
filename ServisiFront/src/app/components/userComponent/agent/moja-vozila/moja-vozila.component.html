<mat-toolbar color="primary" class="app-header">
    <div><a href="/agent" class="navlogo">Rent-A-Car Agent</a></div>
    <span class="nav-tool-items">
      <a mat-button mat-raised-button routerLink="" routerLinkActive="active" (click)="onOdjaviMe()">Odjavi Me</a>
    </span>
  </mat-toolbar> 

  <div style="padding:20px;margin-top:30px;">
    
    <p style="font-size: 18px;">Vozila:</p>
      <table mat-table [dataSource]="voziloSource" matSort class="mat-elevation-z8">
  
        <ng-container matColumnDef="Vlasnik">
          <th mat-header-cell *matHeaderCellDef> Vlasnik</th>
          <td mat-cell *matCellDef="let element">{{element.user.firstname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Klasa">
          <th mat-header-cell *matHeaderCellDef> Klasa </th>
          <td mat-cell *matCellDef="let element">{{element.klasaVozila}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element">{{element.modelVozila}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Zauzece">
            <th mat-header-cell *matHeaderCellDef> Rezervisi </th>
            <td mat-cell *matCellDef="let element"> <button mat-button (click)="onUnesiZauzece(element)">Unesi Zauzece</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <router-outlet></router-outlet>
  </div>
