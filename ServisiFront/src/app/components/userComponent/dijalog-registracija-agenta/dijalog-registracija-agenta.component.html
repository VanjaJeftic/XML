<div class="dialog" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Registruj agenta</mat-card-title>
        </mat-card-header>
            <form class="form" #formControl="ngForm" (submit)="onSubmit()">
                <mat-card-content>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Ime" type="text" [(ngModel)]="agent.ime" name="ime"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Prezime" type="text" [(ngModel)]="agent.prezime" name="prezime"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Korisnicko ime" type="text" [(ngModel)]="agent.username" name="username"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Adresa" type="text" [(ngModel)]="agent.adresa" name="adresa"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Maticni broj" type="text" [(ngModel)]="agent.maticnibroj" name="maticnibroj"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Email" type="email" [(ngModel)]="agent.email" name="email"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Lozinka" type="password" [(ngModel)]="agent.password" name="password"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Potvrdi Lozinku" type="password" [(ngModel)]="potvrdalozinke" name="potvrdalozinke"  required>
                        </mat-form-field>
                </mat-card-content>



                <span *ngIf="dataInvalid" style="font-size: 15px; position: relative; top: -15px; color: red;">Pogresan username ili
                    lozinka</span>

                <button mat-button [mat-dialog-close]="1" [disabled]="!formControl.valid" type="submit">Sacuvaj</button>
                <button mat-button (click)="cancel()">Odustani</button>
            </form>
    </mat-card>
    </div>
