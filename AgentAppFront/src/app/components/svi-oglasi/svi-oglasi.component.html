<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car Korisnik</a></div>
    <span class="nav-tool-items">
        <a mat-button mat-raised-button routerLink="/novoVozilo" routerLinkActive="active" (click)="novo()">Novo vozilo</a>
        <a mat-button mat-raised-button routerLink="/cart" routerLinkActive="active" (click)="shopCart()">Shopping Cart</a>
        <a mat-button routerLink="" routerLinkActive="active" (click)="onOdjaviMe()">Odjavi Me</a>
     </span>
  </mat-toolbar> 

  
  <br><br>
  <div class="card my-5">
    <div class="card-body">
      <div class="labelNaslov">
      <label>Lista oglasa</label>
    </div>
      <table class="table table-striped table-responsive-md btn-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Grad</th>
            <th scope="col">Cena</th>
            <th scope="col">OD</th>
            <th scope="col">DO</th>
            <th scope="col">Izmeni</th>
            <th scope="col">Obri≈°i</th>
            <th scope="col">Pogledaj</th>
            <th scope="col">Dodaj</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let oglas of oglaslist$ | async" >
            <td>{{ (oglas)?.id }}</td>
            <td>{{  (oglas)?.mesto }}</td>
            <td>{{  (oglas)?.cena }}</td>
            <td>{{  (oglas)?.oddat | date}}</td>
            <td>{{  (oglas)?.dodat | date }}</td>
            <td><button class="btn btn-info" (click)="blok(oglas)">Izmeni</button></td>
            <td><button class="btn btn-danger" (click)="deleteOglas(oglas)">Brisanje</button></td>
            <td><button *ngIf="oglas.ustavci"  class="btn btn-info" (click)="blok(user)">Cene</button></td>
            <td><a mat-button *ngIf="!oglas.ustavci" (click)="openDialogOglas( (oglas)?.id)">
                  dodaj stavku
              </a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
