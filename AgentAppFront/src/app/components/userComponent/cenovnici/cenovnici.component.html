<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car Korisnik</a></div>
    <span class="nav-tool-items">
        <a mat-button mat-raised-button routerLink="/cenovnici" routerLinkActive="active" (click)="cenovnici()">Cenovnici</a>

        <a mat-button routerLink="" routerLinkActive="active" (click)="onOdjaviMe()">Odjavi Me</a>
     </span>
  </mat-toolbar> 
  <br><br>
  <div class="card my-5">
    <div class="card-body">
      <div class="labelNaslov">
      <label>Cenovnici</label>
    </div>
    <button mat-raised-button color="primary" (click)="onNoviCenovnik()">Novi cenovnik</button>
    <table class="table table-striped table-responsive-md btn-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Naziv</th>
            <th scope="col">Vazi od</th>
            <th scope="col">Izmeni</th>
            <th scope="col">Obrisi</th>
            <th scope="col">Stavke</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cenovnik of cenovniklist$ | async" >
            <td>{{ cenovnik.id }}</td>
            <td>{{ cenovnik.naziv }}</td>
            <td>{{ cenovnik.dat | date}}</td>
            <td><button class="btn btn-info" (click)="izmeni(cenovnik)">Izmeni</button></td>
            <td><button class="btn btn-danger" (click)="deleteCenovnik(cenovnik)">Brisanje</button></td>
            <td><a mat-button (click)="openDialogOglas(vozilo.id)">
                  detaljnije
              </a></td>
          </tr>
        </tbody>
      </table>    
</div>
  </div>
