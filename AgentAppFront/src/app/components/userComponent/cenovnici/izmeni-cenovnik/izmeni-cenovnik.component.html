<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car</a></div>
    <span class="nav-tool-items">
        <a mat-button mat-raised-button routerLink="/cenovnici" routerLinkActive="active" (click)="cenovnici()">Cenovnici</a>
       </span>
  </mat-toolbar>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Izmena Cenovnika</mat-card-title>
        </mat-card-header>
    
        <form class="form" (submit)="onSubmitIzmenaCenovnika()">
    
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Naziv cenovnika" maxlength="30" [(ngModel)]="cenovnik.naziv" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
        </mat-card-content>
        <mat-form-field>
            <mat-label>vazi od</mat-label>
            <input matInput [matDatepicker]="picker"  [(ngModel)]="cenovnik.vaziod"  [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
         
          
          <button mat-stroked-button class="buttonPotvrdi" type="submit">Potvrdi</button>
    
        </form>
      </mat-card>
    </div>
