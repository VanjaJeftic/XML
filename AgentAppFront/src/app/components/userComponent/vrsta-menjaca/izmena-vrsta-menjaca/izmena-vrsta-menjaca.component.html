<mat-toolbar color="primary" class="app-header">
    <div><a href="/" class="navlogo">Rent-A-Car</a></div>
    <span class="nav-tool-items">
      <a mat-button mat-raised-button routerLink="/administrator" routerLinkActive="active">Vrati se korak nazad</a>
    </span>
  </mat-toolbar>
  
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Izmena Vrste Menjaca Vozila</mat-card-title>
        </mat-card-header>
    
        <form class="form" (submit)="onSubmitIzmenaMenjaca()">
    
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Naziv vrste menjaca" maxlength="30" [(ngModel)]="vrstaMenjaca.naziv" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
  
          
          </mat-card-content>
          
          <button mat-stroked-button class="buttonPotvrdi" type="submit">Potvrdi</button>
    
        </form>
      </mat-card>
    </div>
