<mat-toolbar color="primary" class="app-header">
  <div><a href="/" class="navlogo">Rent-A-Car</a></div>
  <span class="nav-tool-items">
    <a mat-button mat-raised-button routerLink="/login" routerLinkActive="active">Uloguj se</a>
  </span>
</mat-toolbar>


<div class="main-div">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Registruj se</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" (submit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Ime" maxlength="30" [(ngModel)]="user.firstname" type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Prezime" maxlength="30"  [(ngModel)]="user.lastname" type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Adresa" [(ngModel)]="user.adress" maxlength="50"  type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Grad" [(ngModel)]="user.city" maxlength="30"  type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Drzava" [(ngModel)]="user.country" maxlength="30"  type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Telefon" [(ngModel)]="user.phoneNumber" maxlength="15"  type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Username" [(ngModel)]="user.username" maxlength="30"   type="text" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Email" [(ngModel)]="user.email" maxlength="30"  type="email" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Lozinka" type="password" maxlength="50"  [(ngModel)]="user.password"
            [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Potvrda lozinke" type="password" maxlength="50"  [(ngModel)]="repeatPassword" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </td>
        </tr>
      </table>

      <span *ngIf="dataInvalid" style="font-size: 15px; position: relative; top: -15px; color: red;">Pogresan email ili
        lozinka</span>
      <button mat-stroked-button class="btn-block" type="submit">Potvrdi</button>


    </form>
  
  </mat-card-content>



</mat-card>
</div>
